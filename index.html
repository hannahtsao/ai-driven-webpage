<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
            padding-top: 50px; /* Added padding at the top */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #67A4B0; /* Ensure title is visible */
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #aaa;
            margin-bottom: 2rem;
        }

        .video-container {
            width: 80%; /* Adjust width to make video smaller */
            margin: auto; /* Center the video container */
        }

        video {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: for rounded corners */
        }

        .text-content {
            margin: 20px 0;
            color: #ccc;
            max-width: 800px;
            margin: auto; /* Center the text content */
        }

        button {
            background: #67A4B0;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px; /* Space between the text and button */
            margin-bottom: 40px; /* Space under the button */
        }

        button:hover {
            background: #629CA8;
        }
    </style>
</head>
<body>
    <h1>Sign Language Translation System</h1>
    <h2>Enhancing Communication with Cutting-Edge Technology</h2>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="assets/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="text-content">
        <p>Our system utilizes advanced gesture recognition to translate sign language in real-time, enabling seamless communication between individuals with and without hearing impairments.</p>
        <button onclick="window.location.href='content.html'">Discover More</button>
    </div>           
</body>
</html>
